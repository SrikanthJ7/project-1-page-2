<!DOCTYPE html>
<head>
    <title>
        Alcheringa Connect
    </title>
    <link rel="stylesheet" href="styless2.css">
</head>

<body>
    <div class="heading">
        <img src="images/alcheringa.png" alt="alcher logo" width="30" height="30" class="image">
        <span class="Alcheringa">Alcheringa</span>
        <span class="Connect">Connect</span>

        <br>

        <div class="posts">
            <div class="post-1" style="
                display: grid;
                grid-template-columns: 120px 300px; 
                ">
                <div class="image">
                    <img src="images/nature.jpg" alt="dp" height="30" width="30" style="border-radius: 15px;">
                </div>
                <div class="username">
                    <span>Classic nature</span>
                </div>
            </div>

            <div class="photo" style="
            display: grid;
            grid-template-columns: 420px;
            ">
                <img src="images/nature.jpg" alt="photo" height="200" width="300">
            </div>

            <div class="likes" style="
                display: grid;
                grid-template-columns: 300px 120px;
            ">
                <div class="like">
                    <span>197 Likes</span>
                    
                </div>

                <div class="button">
                    <button style="cursor: pointer">save</button>
                </div>

            </div>

            <div class="post-2" style="
                display: grid;
                grid-template-columns: 120px 300px; 
                ">
                <div class="image2">
                    <img src="images/nature_2.jpg" alt="dp" height="30" width="30" style="border-radius: 15px;">
                </div>
                <div class="username2">
                    <span>Classic nature</span>
                </div>
            </div>

            <div class="photo2" style="
            display: grid;
            grid-template-columns: 420px;
            ">
                <img src="images/nature.jpg" alt="photo" height="200" width="300">
            </div>

            <div class="likes2" style="
                display: grid;
                grid-template-columns: 300px 120px;
            ">
                <div class="like2">
                    <span>205 Likes</span>
                    
                </div>

                <div class="button2">
                    <button style="cursor: pointer">save</button>
                </div>

            </div>

        </div>
    </div>

    <div class="forms">
        <div class="profile">
            <br><br>
            <span class="login">My Profile</span>
            <br><br>
        </div>
        
        <div class="info" style="
            display: grid;
            grid-template-columns: 50px 1fr;
        ">
            <div class="pic">
                <img src="images/nature.jpg" height="30" width="30" style="border-radius: 15px;">
            </div>

            <div class="name">
                <p style="color: #a6a5a5; font-size: 0.75em; margin-left: 15px; line-height: 0.5px; margin-top: 20px;">username</p>
                <p style="margin-left: 15px; line-height: 0.5px;">Person name</p>
            </div>

        </div>

        <div class="para" style="
            display: grid;
            grid-template-columns: 1fr;
        ">
            <p style="color: #a6a5a5; margin-left: 15px; margin-top: 20px; font-size: 0.75em;">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum aliquid officiis accusantium placeat et quia odio voluptatibus illo ipsam dolores.</p>
        </div>

        <button class="buttonssss">
            My Posts
        </button>

        <button class="buttonssss">
            Saved Posts
        </button>

        <br>
        <button class="buttonssss">Create New Post</button>
    </div>

</body>
